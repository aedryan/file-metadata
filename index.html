<!DOCTYPE html>
<html>
    <head>
        <title>File Metadata Microservice</title>
    </head>
    <body>
        <h1>File Metadata Microservice</h1>
        <p>Submit a file to view it's filesize.</p>
        <form id="form" method="post" enctype="multipart/form-data" action="file-size">
            <input type="file" id="file" name="newFile" />
            <input type="submit" id="submit" value="Submit" />
        </form>
    </body>
</html>
